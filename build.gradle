plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'

    // Apply the gradle-bintray-plugin: https://github.com/bintray/gradle-bintray-plugin
    id 'com.jfrog.bintray' version '1.8.4'

    id 'maven-publish'
}

version = '0.1.0'
group = 'be.dem.container'

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': version,
                   'Built-JDK': System.getProperty('java.version'),
                   'Built-Gradle': gradle.gradleVersion)
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            version version
            from components.java
        }
    }
}

bintray {   
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['maven'] 

    pkg {
        repo = 'maven'
        name = 'java-container'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/DemianD/java-container'
        websiteUrl = 'https://github.com/DemianD/java-container'
        issueTrackerUrl = 'https://github.com/DemianD/java-container/issues'
        publicDownloadNumbers = true
        // githubRepo = 'DemianD/java-container'
        // githubReleaseNotesFile = 'README.md'

        version {
            name = project.version
            released  = new Date()
        }
    }
}
